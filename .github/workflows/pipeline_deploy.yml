name: Pipeline CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: pipeline-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi

      - name: Compile-check
        run: python -m compileall -q .

      - name: Run tests
        run: pytest -k "not visual_validation"

  build-and-deploy:
    name: Build, Publish Image and Deploy
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN || github.token }}

      - name: Check GHCR and Fly tokens
        run: |
          echo "Checking required secrets for build and deploy..."
          if [ -z "${{ secrets.GHCR_TOKEN }}" ] && [ -z "${{ github.token }}" ]; then
            echo "ERROR: Neither GHCR_TOKEN nor GITHUB_TOKEN is available. Configure GHCR_TOKEN secret or enable packages write for GITHUB_TOKEN." >&2
            exit 1
          fi

      - name: Build and push image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/autocoinbot:${{ github.sha }}

      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v1

      - name: Deploy to Fly using image
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/autocoinbot:${{ github.sha }}
          echo "Deploying $IMAGE to Fly"
          flyctl deploy --config fly.toml --image "$IMAGE"
