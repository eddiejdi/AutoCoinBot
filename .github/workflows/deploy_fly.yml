name: Build and Deploy to Fly

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN || github.token }}

      - name: Check Fly and GHCR tokens
        run: |
          echo "Checking required secrets..."
          if [ -z "${{ secrets.GHCR_TOKEN }}" ] && [ -z "${{ github.token }}" ]; then
            echo "ERROR: Neither GHCR_TOKEN nor GITHUB_TOKEN is available. Please ensure one is configured." >&2
            exit 1
          fi
          if [ -z "${{ secrets.FLY_API_TOKEN }}" ]; then
            echo "WARNING: FLY_API_TOKEN is not set. Deploy to Fly will be skipped in this run. Add it as a repository secret to enable deployment." >&2
          fi

      - name: Build and push Docker image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/autocoinbot:${{ github.sha }}

      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v1

      - name: Deploy to Fly using built image
        if: ${{ secrets.FLY_API_TOKEN != '' }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/autocoinbot:${{ github.sha }}
          echo "Deploying image $IMAGE to Fly"
          flyctl deploy --config fly.toml --image "$IMAGE"
