name: CI

on:
  push:
    branches: [ main, master, '**/fix/**', '**/feature/**' ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi
          pip install pytest || true

      - name: Secret scan (ggshield)
        env:
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}
        if: ${{ env.GITGUARDIAN_API_KEY != '' }}
        run: |
          python -m pip install --upgrade ggshield
          ggshield secret scan path .

      - name: Compile-check (catch Syntax/Indentation errors)
        run: |
          echo "Running compileall to check for import-time errors"
          python -m compileall -q .

      - name: Run tests (skip visual validation)
        run: |
          echo "Running pytest (excluding visual_validation tests)"
          pytest -k "not visual_validation"
